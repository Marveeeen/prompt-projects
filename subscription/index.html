<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majestic 15% Off Offer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Majestic – 15% Off for New Subscribers</h1>
      <p>
        Majestic is a monthly subscription for couples who love matching
        necklaces. Join now and enjoy exclusive designs, free shipping, and a
        lovely surprise each month.
      </p>

      <form class="subscribe-form">
        <label for="email">Enter your email to get 15% off:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
        />
        <button type="submit">Get My 15% Off</button>
      </form>

      <!-- Monochrome-style product image description -->
      <div class="product-preview">
        <div class="necklace"></div>
        <p class="caption">
          Matching couple necklaces – simple, symbolic, and sweet.
        </p>
      </div>
    </div>
  </body>
</html>
